<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/images/happy-icon.png" />
    <title>Үйлену той - Мөлдір & Жасұлан</title>

    <!-- Importing CSS -->
    <link rel="stylesheet" href="./static/css/common.css" />
    <script src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script>
</head>
<body>
    <div class="image-container">
        <div class="rotating-container">
            <button class="play-button" onclick="playMusic()">
                <i class="bi bi-play-fill"></i>
            </button>
            <h6 id="rotating-text">Музыканы қосу үшін үстінен басыңызᅠ</h6>
        </div>
        <div class="centered-text">
            <h4>Жасұлан & Мөлдір</h4>
            <h6>Үйлену той</h6>
        </div>
    </div>
    <audio id="music" src="https://hitmus.kz/uploads/files/2022-05/dosmukasan-toby_-_toi-jyry_(hitmuz.kz).mp3"></audio>
</body>
    <script>
        const circleType = new CircleType(document.getElementById('rotating-text'));

        function playMusic() {
            var music = document.getElementById("music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
</html>
